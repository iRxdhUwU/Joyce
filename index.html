<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Efraim Barber | Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-visual"></div>
    <div class="app-shell">
        <div class="glass-container">
            <header class="main-header">
                <div class="logo-area">
                    <h1 class="brand-name">Efraim</h1>
                    <span class="sub-brand">Barber Shop</span>
                </div>
                <a href="https://www.instagram.com/efraim_barber_shop_/" target="_blank" class="insta-badge">
                    <i class="fab fa-instagram"></i>
                    <span>@efraim_barber_shop_</span>
                </a>
            </header>

            <main id="chat-wrapper"></main>

            <footer id="action-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Seu nome completo..." autocomplete="off">
                    <button id="send-trigger">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
